<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* Pie container */
        .pie {
            margin: 1em;
            width: 9em;
            /* Set the pie diameter */
            aspect-ratio: 1;
            /* Ensure the element remains a perfect square */
            font: 2em sans-serif;
            display: grid;
            /* Stack slices perfectly using grid */
        }

        /* Individual slice */
        .slice {
            display: grid;
            --base-angle: 1turn / var(--number-of-slices);
            --offset-angle: calc(-1turn / var(--number-of-slices) * 1.5);
            /* Base angle: full circle divided by number of slices */
            --current-angle: var(--slice-index) * var(--base-angle) + var(--offset-angle, 0deg);
            --font-size: 16px;
            --text-color: transparent;

            /* Current angle of the slice */
            grid-area: 1 / 1;
            font-size: var(--font-size);
            color: var(--text-color);
            /* Stack all slices at the same grid position */
            place-content: center end;
            /* Align text to the edge of the slice */
            padding: 0.5em;
            /* Add spacing between text and edge */
            border-radius: 50%;
            /* Create the circular slices */

            /* Slice rotation and translation */
            transform: rotate(calc(var(--current-angle)));

            /* Slice color with transparency after one slice angle */
            background: conic-gradient(from calc(90deg - 0.5 * var(--base-angle)),
                    var(--background-color) calc(var(--base-angle)),
                    #0000 0%);

            /* Smooth hover animation */
            transition: 0.3s;

            /* Counter for slice labels */
            counter-reset: i calc(var(--slice-index) + 1);
        }
    </style>
</head>

<script>

    function createCircle(segmentArray = []) {
        // Create the main pie container
        const pieContainer = document.createElement('div');
        pieContainer.className = "pie";

        // Set the number of slices (segments)
        pieContainer.style.setProperty('--number-of-slices', segmentArray.length);

        // Create each slice dynamically
        segmentArray.forEach((segment, index) => {
            const sliceElement = document.createElement('div');
            sliceElement.className = "slice";

            // Set custom properties for slice styling
            sliceElement.style.setProperty('--slice-index', index);
            sliceElement.style.setProperty('--background-color', segment.backgroundColor);
            sliceElement.style.setProperty('--text-color', segment.color);
            sliceElement.style.setProperty('--font-size', segment.fontSize);

            // Optional: Add inner content to each slice (e.g., labels or numbers)
            sliceElement.textContent = index + 1;

            // Append the slice to the pie
            pieContainer.appendChild(sliceElement);
        });

        // Append the pie to the body (or any other desired container)
        document.body.appendChild(pieContainer);
    }

    const colorCombinations = [

        { backgroundColor: 'chartreuse', color: 'blue', fontSize: '16px' }
    ];


    // Example usage with 15 segments
    createCircle(colorCombinations);

</script>
