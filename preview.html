<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/preview.css">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            opacity: 0;
        }

        .wheel {
            height: 100vh;
            width: 100%;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="wheel"></div>
    <main class="game-wrapper">
        <div class="game-container">
            <section class="wheel-section" aria-label="Spin Wheel Game">
                <header class="wheel-section__header">
                    <img class="wheel-section__header-img" src="./assets/images/header.png" alt="SpinItUp Game Logo">
                </header>

                <div class="wheel-section__pin" position="left">
                    <img class="wheel-section__pin-img" src="./assets/images/pin.png" alt="Wheel pointer">
                </div>
                <div class="wheel-section__center">
                    <img class="wheel-section__center-img" src="./assets/images/circle.png" alt="Wheel Circle">
                </div>
                

                <img id="wheel" class="wheel-section__wheel" src="./assets/images/wheel.png" alt="Prize wheel"
                    aria-label="Spinning wheel with prizes">

                <footer class="wheel-section__footer">
                    <img id="spin" class="wheel-section__spin-btn" src="./assets/images/spin-button.png"
                        alt="Spin button" aria-label="Click to spin the wheel">
                </footer>
            </section>
        </div>
    </main>
    <script type="module" src="./assets/preview.js"></script>
</body>

</html>
